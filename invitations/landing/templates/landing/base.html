<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{% block title %}{% endblock %}</title>
		{% load static %}
		<link href="{% static 'landing/css/main.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body class="bg-default">
		<!-- Navegación -->
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container">
				<b><a class="navbar-brand" href="{% url 'index' %}">BCC El Salvador</a></b>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="ned">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'index' %}">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Página</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Perfiles</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						{% if not request.user.is_authenticated %}
							<li class="nav-item">
								<a class="nav-link" href="">Acceder</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="">Registrarse</a>
							</li>
						{% else %}
							<li class="nav-item">
								<a class="nav-link" href="">Mensajes</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="">Perfil</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="">Salir</a>
							</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<!-- Contenido -->
		{% block content %}{% endblock %}
		<!-- Javascript -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
